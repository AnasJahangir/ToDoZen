<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Crafted by Anas Jahangir and powered by Firebase with robust authentication features, this ToDoZen utilizes HTML, CSS, and JavaScript to streamline task management. Seamlessly organize tasks, track progress, and access your todos securely from any device. With Firebase's secure backend and authentication support, your data remains protected, ensuring a reliable and efficient task management experience. Your feedback is invaluable as we strive to enhance your productivity journey.">

    <title>ToDoZen || Crafted by Anas Jahangir</title>
    <link rel="icon" href="./favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="./favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="https://anas-todo-web.netlify.app/favicon/apple-touch-icon.png">
    <meta property="og:title" content="ToDoZen || Crafted by Anas Jahangir" />
    <meta property="og:description"
        content="Crafted by Anas Jahangir and powered by Firebase with robust authentication features, this ToDoZen utilizes HTML, CSS, and JavaScript to streamline task management. Seamlessly organize tasks, track progress, and access your todos securely from any device. With Firebase's secure backend and authentication support, your data remains protected, ensuring a reliable and efficient task management experience. Your feedback is invaluable as we strive to enhance your productivity journey." />
    <meta property="og:url" content="https://Anas-todo-web.netlify.app/" />
    <meta property="og:image" content="https://anas-todo-web.netlify.app/images/ExpenseManagementSystem.png" />


    <link rel="stylesheet" href="css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="spinner" id="spinner">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
        </div>
    </div>
    <section class="my-container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="lemail">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="lpassword">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button id="signinBtn" class="d-flex  justify-content-center align-items-center">Login</button>
                    </div>
                </div>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a class="field google" id="googleLogin">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <div class="profile-card">
                    <img src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" id="userImage"
                        class="img" alt="User Image">
                    <div class="">
                        <h5 class="">Uplaod Pic</h5>
                        <input type="file" id="uploadFile" accept=".jpg, .jpeg, .png" class="img-inp">
                    </div>

                </div>

                <div class="user-detail text-center">
                    <div>
                        <div class="field input-field">
                            <input type="text" placeholder="Full Name" class="input" id="name">
                        </div>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" id="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password" id="conformPassword">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button id="signup-btn">Signup</button>
                        </div>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>
                <div class="media-options">
                    <a class="field google" id="googleSignup">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
    </section>

    <script type="module" src="js/index.js"></script>
</body>

</html>
