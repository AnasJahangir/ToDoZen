<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Crafted by Anas Jahangir and powered by Firebase with robust authentication features, this ToDoZen utilizes HTML, CSS, and JavaScript to streamline task management. Seamlessly organize tasks, track progress, and access your todos securely from any device. With Firebase's secure backend and authentication support, your data remains protected, ensuring a reliable and efficient task management experience. Your feedback is invaluable as we strive to enhance your productivity journey.">

    <title>ToDoZen || Crafted by Anas Jahangir</title>
    <link rel="icon" href="./favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="./favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="https://anas-todo-web.netlify.app/favicon/apple-touch-icon.png">
    <meta property="og:title" content="ToDoZen || Crafted by Anas Jahangir" />
    <meta property="og:description"
        content="Crafted by Anas Jahangir and powered by Firebase with robust authentication features, this ToDoZen utilizes HTML, CSS, and JavaScript to streamline task management. Seamlessly organize tasks, track progress, and access your todos securely from any device. With Firebase's secure backend and authentication support, your data remains protected, ensuring a reliable and efficient task management experience. Your feedback is invaluable as we strive to enhance your productivity journey." />
    <meta property="og:url" content="https://todozenapp.netlify.app/" />
    <meta property="og:image" content="https://todozenapp.netlify.app/images/ToDoZen.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="spinner" id="spinner">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
        </div>
    </div>
    <div class="main">
        <div class="home-container">
            <h2 class="h2">ToDoZen</h2>
            <div class="d-flex justify-content-center align-items-center flex-column my-3">
                <img src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" alt="" id="homeUserImg">
                <div>
                    <h5 id="userName" class="text-capitalize mt-2">Unknown</h5>
                </div>
            </div>
            <h3 class="ps-3">Add Item</h3>
            <div class="d-flex justify-content-center align-items-center">
                <input id="new-task" class="form-control" type="text">
                <button id="addTodos" class="btn btn-primary">Add</button>
                <button class="btn btn-danger" id="deleteAll">Delete All</button>
            </div>



            <h3 class="h3">Todo</h3>
            <ul id="incomplete-tasks">

            </ul>


            <div class="d-flex justify-content-center align-items-center mt-4">
                <button class="btn btn-danger" id="signout">logout</button>
            </div>

        </div>
    </div>
    <script type="module" src="js/home.js"></script>
</body>

</html>
